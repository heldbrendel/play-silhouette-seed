@import java.time.Instant

@(user: models.User)

@main("Home") {

    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="#">
            </a>

            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
            </div>

            <div class="navbar-end">

                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        <span class="icon">
                            <i class="fas fa-user"></i>
                        </span>
                        <span>@user.userName</span>
                    </a>

                    <div class="navbar-dropdown is-right">
                        <a class="navbar-item" href="@routes.ChangePasswordController.view()">
                            Change password
                        </a>
                        <a class="navbar-item" href="@routes.ApplicationController.signOut()">
                            Sign out
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>


    <section class="section">
        <div class="container">
            <h1 class="title">
                Hello @user.userName!
            </h1>
            <table class="table is-bordered">
                <tr>
                    <td>Email</td>
                    <td>@user.email</td>
                </tr>
                <tr>
                    <td>Created</td>
                    <td>@user.created</td>
                </tr>
                <tr>
                    <td>Modified</td>
                    <td>@user.modified</td>
                </tr>
            </table>
        </div>
    </section>


    <nav class="navbar is-fixed-bottom" role="navigation" aria-label="bottom navigation">
        <div class="navbar-menu">
            <div class="navbar-start">
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    Page created: @Instant.now()
                </div>
            </div>
        </div>
    </nav>
}
